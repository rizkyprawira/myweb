apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myweb
  namespace: argocd
  # Finalizer ensures proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project defaults to 'default'
  project: default
  
  source:
    repoURL: https://github.com/rizkyprawira/myweb
    targetRevision: main
    path: helm
    helm:
      releaseName: myweb
      valueFiles:
        - values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m